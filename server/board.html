<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wireless Tele-Remote X Control Panel</title>

    <meta name="description" content="Tele-Remote">
    <meta name="author" content="Jiang Pin, Huaiwei Co. jiangpin1@huawei.com">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="js/plugins/bootstrap-treeview/bootstrap-treeview.min.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/bootstrap-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap-treeview/bootstrap-treeview.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap-dialog/bootstrap-dialog.min.js"></script>
    <script type="text/javascript" src="js/customPlugin.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
                <div class="tabbable" id="tabs">
                <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active show" href="#tab1" data-toggle="tab">设备管理</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tab2" data-toggle="tab">云操控性能监测</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tab3" data-toggle="tab">人员管理</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tab4" data-toggle="tab">配置管理</a>
                </li>
                </ul>
                <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                  <header class="container" style="margin-bottom: 35px;">
                  </header>
                  <div class="container">
                  <div class="row">
                      <div class="col-md-4">
                        <div class="panel panel-primary ">
                            <div class="panel-heading">
                              <h3 class="panel-title">设备树</h3>
                            </div>
                            <div class="panel-body right_centent" style="">
                              <div id="left-tree"></div>
                              <div class="col-md-12">
                                <input id="btnAdd" class="btn btn-primary" type="button" value="添加节点">
                                <input id="btnMove" class="btn btn-success" type="button" value="节点移动">
                                <input id="btnDel" class="btn btn-danger" type="button" value="删除节点">
                              </div>
                            </div>
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div class="panel panel-primary ">
                            <div class="panel-heading">
                              <h3 class="panel-title">编辑区</h3>
                            </div>
                            <!--编辑操作权限 start-->
                            <div class="panel-body right_centent">
                              <div  id="editShow">
                                <div>
                                  <div class="input-group margin-t-5">
                                    <span class="input-group-addon" >名称:</span>         
                                    <input id="editName" type="text"  class="form-control" />
                                  </div>
                                  <div class="input-group margin-t-5" class="hidden" id="editTypeDiv">
                                      <span class="input-group-addon">类型:</span>
                                      <input id="editType" type="text" class="form-control" />
                                  </div>
                            
                                  <!--摄像头配置 start -->
                                  <div class="input-group margin-t-5" class="hidden" id="editUrlDiv">
                                      <span class="input-group-addon">网络地址:</span>
                                      <input id="editUrl" type="text" class="form-control" />
                                  </div>
                                  <div class="input-group margin-t-5" class="hidden" id="editUsernameDiv">
                                      <span class="input-group-addon">用户名:</span>
                                      <input id="editUsername" type="text" class="form-control" />
                                  </div>
                                  <div class="input-group margin-t-5" class="hidden" id="editPasswordDiv">
                                      <span class="input-group-addon">密码:</span>
                                      <input id="editPassword" type="text" class="form-control" />
                                  </div>
                                  <!--摄像头配置 stop -->

                                </div>

                                <div style="margin-top: 10px;">
                                  <input id="Edit" class="btn btn-primary" type="button" value="确定" />
                                  <input id="Edit_cancel" class="btn btn-default" type="button" value="取消" />
                                </div>
                              </div>
                            </div>  <!--编辑操作权限 end-->
                        </div>  <!-- <div class="panel panel-primary " >-->
                      </div> <!-- <div class="col-md-8"> -->
                  </div> <!--<div class="row"> -->
                  <div>
                    <!--弹出框 新增权限 start-->
                    <div class="modal fade" id="addOperation-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content radius_5">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                  <h4 class="modal-title" id="myModalLabel">新增</h4>
                                </div>
                                <div class="modal-body">
                                  <div group="" item="add">
                                    <div>
                                      <div class="input-group margin-t-5">
                                        <span class="input-group-addon">名称:</span>
                                        <input id="addName" type="text" class="form-control" />
                                      </div>
                                      <div class="input-group margin-t-5">
                                          <span class="input-group-addon">类型:</span>
                                          <input id="addType" type="text" class="form-control" />
                                      </div>
                                      <div class="input-group margin-t-5">
                                          <span class="input-group-addon">网络地址:</span>
                                          <input id="addUrl" type="text" class="form-control" />
                                      </div>
                                      <div class="input-group margin-t-5">
                                          <span class="input-group-addon">用户名:</span>
                                          <input id="addUsername" type="text" class="form-control" />
                                      </div>
                                      <div class="input-group margin-t-5">
                                          <span class="input-group-addon">密码:</span>
                                          <input id="addPassword" type="text" class="form-control" />
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button id="Save" type="button" class="btn btn-primary">保存</button>
                                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                </div>
                              </div>
                            </div>
                    </div>
                    <!--弹出框 新增权限 end-->   
                  </div>
                </div>   <!-- tab1 -->
                </div>
                <div class="tab-pane" id="tab2">
                  <div class="row clearfix">
                        <div class="col-md-6 column" >
                          <table class="table" id="device-tbl">
                            <thead>
                              <tr>
                                <th>
                                  选择
                                </th>
                                <th>
                                  设备名称
                                </th>
                                <th>
                                  上线时间
                                </th>
                                <th>
                                  状态
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr></tr>
                            </tbody>
                          </table>
                        </div>
                        <div class="col-md-4 column">
                            <button class="btn btn-primary" onclick="openSocket();">连接后台</button>
                            <button class="btn btn-primary" onclick="closeSocket();">断开后台</button>
                        </div>
                  </div>
                  <div class="row clearfix" data-columns="" id="cameras">
                  </div>                  
                  <!-- Modal -->
                  <div class="modal fade" id="connectModal" tabindex="-1" role="dialog" aria-labelledby="connectModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="connectModalLabel">建立服务器连接</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          当前与视频流媒体客户端连接断开，是否尝试连接？
                        </div>
                        <div class="modal-footer">
                            <button id="Connect" type="button" class="btn btn-primary" data-dismiss="modal">是</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">否</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>   <!-- tab-pane" id="tab2" -->
                <div class="tab-pane" id="tab3">
                </div>
                <div class="tab-pane" id="tab4">
                </div>
                </div>  <!-- tab-content -->
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
